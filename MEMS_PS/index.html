<html>

<head>
    <link rel="stylesheet" type="text/css" href="mems-ps.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="mems-ps.js"></script>
</head>

<body>

    <img src="images/Device_picture.png" alt="some_text" style="width:30%;height:30%"/>
    <br/>
    <br/>
    <label for="param-Pmax"> Maximum Pressure Range (kPa) </label>
    <br/>
    <input type="number" id="param-Pmax">
    <br/>
    <br/>

    <label> MODULE 1: Stainless Steel Diaphragm
        <br/>
    </label>
    <br/>
    <label for="param-alpha"> Thickness of the stainless steel (mm)</label>

    <input type="number" id="param-alpha">
    <br/>

    <label for="param-beta">Radius of the stainless steel (mm)</label>

    <input type="number" id="param-beta">
    <br/>

    <div>Maximum deflection of the stainless steel (um) =
        <span id="result1"> </span>
    </div>
    <br/>
    <br/>

    <label> MODULE 2: Liquid Gel </label>
    <br/>
    <label for="param-H_gel"> Height of liquid gel (cm)</label>

    <input type="number" id="param-H_gel">
    <br/>

    <label for="param-W_gel"> Width of liquid gel (cm)</label>
    <input type="number" id="param-W_gel">
    <br/>
    <br/>

    <label> MODULE 3: MEMS Pressure Sensor </label>
    <br/>
    <label for="param-a">Diaphragm of MEMS sensor (mm) </label>

    <input type="number" id="param-a">
    <br/>

    <label for="param-t">Thickness of MEMS sensor (um) </label>

    <input type="number" id="param-t">
    <br/>
    <br/>

    <div>Static Pressure on MEMS diaphragm due to the liquid gel (kPa) =
        <span id="result2"> </span>
    </div>
    <br/>
    <div>Maximum MEMS diaphragm deflection (um) =
        <span id="w0_MEMS"> </span>
    </div>
    <div>Pressure on MEMS diaphragm due to Pressure on the stainless steel (kPa) =
        <span id="result3"> </span>
    </div>
</body>

</html>
